<!DOCTYPE html>
<html>
  <head>
    <title>Add Booking</title>
  </head>
  <body>
    <h1>Add Booking</h1>
    <form action="http://localhost:5000/api/bookings" method="post" enctype="application/x-www-form-urlencoded">
      <label for="first_name">First Name:</label><br>
      <input type="text" id="first_name" name="first_name"><br>
      <label for="last_name">Last Name:</label><br>
      <input type="text" id="last_name" name="last_name"><br>
      <label for="phone_no">Phone Number:</label><br>
      <input type="tel" id="phone_no" name="phone_no"><br>
      <label for="booking_date">Booking Date:</label><br>
      <input type="date" id="booking_date" name="booking_date"><br>
      <label for="exit_date">Exit Date:</label><br>
      <input type="date" id="exit_date" name="exit_date"><br>
      <label for="booking_size">Booking Size:</label><br>
      <input type="number" id="booking_size" name="booking_size"><br>
      <label for="destination">Destination:</label><br>
      <input type="text" id="destination" name="destination"><br>
      <label for="hotel">Hotel:</label><br>
      <input type="text" id="hotel" name="hotel"><br>
      <label for="guide">Guide:</label><br>
      <input type="text" id="guide" name="guide"><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
